<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label >Payee Name</label>
      <input class="form-control" type="text" (input) = "onTypingName($event.target.value)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label >Payment Date</label>
      <input class="form-control" type="date" (input) = "onDateChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: 'longDate'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label >Payment Amount</label>
      <input class="form-control" (input) = "onAmountChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label >Miles</label>
      <input class="form-control" (input) = "onMilesChange($event.target.value)">
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div > 
        {{ miles | convert:'km' | number: '1.0-2' }}
        <!-- we can use pipes everywhere *ngIf="(miles | convert: 'km') > 10" -->
      </div>
    </div>
  </div>
</div>
